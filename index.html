<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova de Conhecimentos Operacionais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h2 {
            text-align: center;
            background: #ff6600;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 80px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #ff9900;
        }
        .finalizado {
            display: none;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            padding: 20px;
            background: #00cc66;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <h2>Prova de Conhecimentos Operacionais</h2>
        
        <label>Nome do candidato:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        
        <label>Data:</label>
        <input type="date" id="data">

        <label>1. O pixel com o nome de Caracol é de qual ação e onde ele fica?</label>
        <textarea id="resp1" placeholder="Digite sua resposta"></textarea>

        <label>2. Cite quais são os 4 pixels essenciais no Nióbio.</label>
        <textarea id="resp2" placeholder="Digite sua resposta"></textarea>

        <label>3. Quais são as regras padrão de negociação?</label>
        <textarea id="resp3" placeholder="Digite sua resposta"></textarea>

        <label>4. Cite 3 pixels do ilegal no Banco Paleto.</label>
        <textarea id="resp4" placeholder="Digite sua resposta"></textarea>

        <label>5. Qual o número mínimo de bandidos e de policiais para uma ação?</label>
        <textarea id="resp5" placeholder="Digite sua resposta"></textarea>

        <label>6. O que significa a gíria "teto/chão" nas ações?</label>
        <textarea id="resp6" placeholder="Digite sua resposta"></textarea>

        <label>7. Em uma ação, quem tem mais voz e mais autoridade?</label>
        <textarea id="resp7" placeholder="Digite sua resposta"></textarea>

        <label>8. Quantas entradas tem a ação Teatro?</label>
        <textarea id="resp8" placeholder="Digite sua resposta"></textarea>

        <label>9. Em casos de quebra de negociação por parte do ilegal, o que deve ser feito?</label>
        <textarea id="resp9" placeholder="Digite sua resposta"></textarea>

        <label>10. Quais ações permitem apenas o uso de PT?</label>
        <textarea id="resp10" placeholder="Digite sua resposta"></textarea>

        <button onclick="enviarRespostas()">Enviar Respostas</button>
    </div>

    <div class="finalizado" id="finalizado">
        ✅ **Prova finalizada!** Sua resposta foi enviada com sucesso. Obrigado por participar!
    </div>

    <script>
        function enviarRespostas() {
            const webhookURL = "https://discord.com/api/webhooks/1372577259700879392/u83yu7kVp_N9lQQ5bcLdZqY-In9bea2J-DfjZ8dv490jbeZKYX6pnndaKwIKGVUejJS8";
            
            const dados = {
                content: "Nova prova enviada!",
                embeds: [{
                    title: "Respostas da Prova",
                    fields: [
                        { name: "Nome do candidato", value: document.getElementById("nome").value || "Não informado" },
                        { name: "Data", value: document.getElementById("data").value || "Não informado" },
                        { name: "Pergunta 1", value: document.getElementById("resp1").value || "Não respondido" },
                        { name: "Pergunta 2", value: document.getElementById("resp2").value || "Não respondido" },
                        { name: "Pergunta 3", value: document.getElementById("resp3").value || "Não respondido" },
                        { name: "Pergunta 4", value: document.getElementById("resp4").value || "Não respondido" },
                        { name: "Pergunta 5", value: document.getElementById("resp5").value || "Não respondido" },
                        { name: "Pergunta 6", value: document.getElementById("resp6").value || "Não respondido" },
                        { name: "Pergunta 7", value: document.getElementById("resp7").value || "Não respondido" },
                        { name: "Pergunta 8", value: document.getElementById("resp8").value || "Não respondido" },
                        { name: "Pergunta 9", value: document.getElementById("resp9").value || "Não respondido" },
                        { name: "Pergunta 10", value: document.getElementById("resp10").value || "Não respondido" }
                    ]
                }]
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dados)
            }).then(() => {
                document.getElementById("formContainer").style.display = "none";  
                document.getElementById("finalizado").style.display = "block";  
                alert("Respostas enviadas! Prova finalizada.");
            }).catch(() => {
                alert("Falha ao enviar as respostas. Verifique o webhook.");
            });
        }
    </script>
</body>
</html>
